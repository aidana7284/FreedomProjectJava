<!DOCTYPE html>
<html>
<head>
    <title>Phaser - Demo</title>
     <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>

</head>
<body>
    <div id="phaser"></div>
<script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
var game = new Phaser.Game(config);
var score = 0;
var scoreText;

var text;
var timedEvent;
function preload ()
{
    this.load.image('player', 'clash.jpeg');
    this.load.image('dot', 'red.png');
}


function create ()
{

    this.player = this.add.image(200, 300, 'player');
    this.player.setScale(0.5);
    this.object = this.add.image(600, 300, 'dot');
    this.object.setScale(0.25);
    this.keyboard = this.input.keyboard.addKeys('W,A,S,D');
    scoreText = this.add.text(16, 12, 'score: 0', { fontSize: '32px', fill: '#999' });
    this.initialTime = 30;
    text = this.add.text(600, 16, 'Time Left: ' + formatTime(this.initialTime));
    timedEvent = this.time.addEvent({ delay: 1000, callback: onEvent, callbackScope: this, loop: true });

}

function formatTime(seconds){
    // Minutes
    var minutes = Math.floor(seconds/60);
    // Seconds
    var partInSeconds = seconds%60;
    // Adds left zeros to seconds
    partInSeconds = partInSeconds.toString().padStart(2,'0');
    // Returns formated time
    return `${minutes}:${partInSeconds}`;
}

function onEvent ()
{
    this.initialTime -= 1; // One second
      //The if statement below pauses the timer when its at 0
       if (this.initialTime == -1) {
        timer.paused = true;
    }
    text.setText('Time Left: ' + formatTime(this.initialTime));
 
}

function update ()
{
    if (this.keyboard.W.isDown && this.player.y != 0){
        this.player.y -= 5;
    }
    if (this.keyboard.S.isDown && this.player.y != 600){
        this.player.y += 5;
    }
    if (this.keyboard.A.isDown && this.player.x != 0){
        this.player.x -= 5;
    }
    if (this.keyboard.D.isDown && this.player.x != 800){
        this.player.x += 5;
    }
    if (((this.object.x <= this.player.x + 60) && (this.object.x >= this.player.x - 60)) && ((this.object.y <= this.player.y + 60) && (this.object.y >= this.player.y - 60))){
        this.object.destroy();
        this.object = this.add.image(Math.floor(Math.random() * 801), Math.floor(Math.random() * 601), 'dot');
        this.object.setScale(0.25);
        score+=1;
        this.initialTime += 1;
        scoreText.setText('Score: ' + score);
       
    }
}
</script>
</body>
</html>
